<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teams Room Signage</title>
  <style>
    body {
      margin: 0;
      background-color: #101820;
      color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-size: 4vw;
      margin: 0.5em 0;
    }
    p {
      font-size: 2vw;
      margin: 0.2em 0;
    }
    #clock {
      margin-top: 1em;
      font-size: 7vw;
      font-weight: bold;
      color: #00adef;
    }
  </style>
</head>
<body>
  <h1>Sveicināti apspriežu telpā!</h1>
  <p>Sekojiet apspriežu telpas lietošanas instrukcijai.</p>
  <div id="clock"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const hh = now.getHours().toString().padStart(2, "0");
      const mm = now.getMinutes().toString().padStart(2, "0");
      document.getElementById("clock").textContent = hh + ":" + mm;
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
